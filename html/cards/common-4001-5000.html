    function threeFirst(dvSite, siteBtMin, siteBtMax) {
      let divContent = document.getElementById(dvSite).innerHTML;
      let comma1, comma2, comma3, comma4, contentThreeFirst = '';
      let btMaxHide = false;
      if (divContent != '') {
        comma1 = divContent.indexOf(',');
        if(comma1==-1) {
            comma1 = divContent.length;
            btMaxHide = true;
        }
        comma2 = divContent.indexOf(',',comma1+1);
        if(comma2==-1) {
            comma2 = comma1;
            btMaxHide = true;
        }
        comma3 = divContent.indexOf(',',comma2+1);
        if(comma3==-1) {
            comma3 = comma2;
            btMaxHide = true;
        }
        comma4 = divContent.indexOf(',',comma3+1);
        if(comma4==-1) {
            comma4 = comma3;
            btMaxHide = true;
        }
        contentThreeFirst = divContent.substring(0,comma4);
        let contentFull = document.getElementById(dvSite).firstChild.textContent;
        btMinHtml = document.getElementById(siteBtMin).outerHTML;
        document.getElementById(dvSite).innerHTML = contentThreeFirst + btMinHtml;
        document.getElementById(siteBtMin).style.display='none';
        if(btMaxHide)
            document.getElementById(siteBtMax).style.display='none';
        else
            document.getElementById(siteBtMax).style.display='inline';
        return contentFull;
      }
    }

    function showReversoFull(){

    }
    
    function showFull(site, siteFull, siteBtMin, siteBtMax) {
        siteThree = siteFull;
        document.getElementById(site).firstChild.textContent = siteFull;
        document.getElementById(siteBtMin).style.display='inline';
        document.getElementById(siteBtMax).style.display='none';
        return siteThree;

    function showYandex() {

    }
    function hideYandex() {
        document.getElementById('btYandexMax').style.display='inline';

    }

    function showPhrases() {
        document.getElementById('btPhrasesMax').style.display='none';
        document.getElementById('btPhrasesMin').style.display='inline';

    }
    function hidePhrases() {
